name: Basic Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (v3)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - run: echo "✅ Git checkout v3 successful!"
      - run: pwd
      - run: ls -la

      - name: Test file creation
        run: |
          mkdir -p attribution/docs/daily_reports
          echo "# Test Report - $(date)" > attribution/docs/daily_reports/test_report.md
          echo "✅ Successfully created test report file"
          ls -la attribution/docs/daily_reports/