# Customer Success API - Nginx Configuration
# Production-ready reverse proxy with security hardening

upstream customer_success_api {
    least_conn;
    server customer-success:8084 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=customer_api_limit:10m rate=100r/m;
limit_req_zone $http_x_api_key zone=customer_api_key_limit:10m rate=1000r/m;

server {
    listen 80;
    server_name customer.attribution.unmogrowp.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name customer.attribution.unmogrowp.com;

    # TLS Configuration
    ssl_certificate /etc/nginx/ssl/customer.crt;
    ssl_certificate_key /etc/nginx/ssl/customer.key;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Configuration
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Client body size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/customer-api-access.log combined;
    error_log /var/log/nginx/customer-api-error.log warn;

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://customer_success_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Public API endpoints with rate limiting
    location /v1/ {
        # Rate limiting
        limit_req zone=customer_api_limit burst=20 nodelay;
        limit_req zone=customer_api_key_limit burst=50 nodelay;
        limit_req_status 429;

        # Proxy configuration
        proxy_pass http://customer_success_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
