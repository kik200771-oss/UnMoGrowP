# ============================================================================
# Redis Configuration for UnMoGrowP Attribution Platform
# Optimized for Real-time Attribution Caching and High Performance
# ============================================================================

# Network and Security
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence Configuration - Optimized for performance
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# AOF (Append Only File) - Disabled for performance, data is recoverable from ClickHouse
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management - Critical for Attribution Platform
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing - Improves performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threading - Optimize for I/O
io-threads 4
io-threads-do-reads yes

# Slow Log - Monitor performance
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Memory Usage Tracking
activerehashing yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client Settings
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# Networking Optimizations
tcp-nodelay yes
tcp-keepalive 300

# Security (Use environment variables in production)
# requirepass your_redis_password
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# Key Expiration Settings for Attribution Data
# Default TTL policies will be set by application code:
# - User sessions: 24 hours
# - Attribution cache: 7 days
# - Real-time metrics: 1 hour
# - Rate limiting: 1 minute

# Notifications for Attribution Events
notify-keyspace-events Ex

