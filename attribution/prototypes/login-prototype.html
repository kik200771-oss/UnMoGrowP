<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UnMoGrowP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: rgb(109, 140, 248);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            position: relative;
        }

        .logo-background-circle {
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-100%);
            z-index: 0;
        }

        .logo-text-outside {
            color: white;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .logo-circle {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo-text-inside {
            color: rgb(109, 140, 248);
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px;
        }

        .title {
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: #1a202c;
            margin-bottom: 32px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: #a0aec0;
            font-size: 15px;
            pointer-events: none;
            transition: all 0.2s ease;
            background: white;
            padding: 0 4px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 15px;
            color: #1a202c;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgb(109, 140, 248);
        }

        input[type="email"]:focus + .floating-label,
        input[type="email"]:not(:placeholder-shown) + .floating-label,
        input[type="password"]:focus + .floating-label,
        input[type="password"]:not(:placeholder-shown) + .floating-label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: rgb(109, 140, 248);
        }

        input::placeholder {
            color: transparent;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            user-select: none;
        }

        .btn-primary {
            width: 100%;
            height: 48px;
            background: rgb(48, 80, 147);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: rgb(38, 65, 122);
        }

        .btn-primary:active {
            background: rgb(28, 50, 97);
            transform: scale(0.98);
        }

        .btn-google {
            width: 100%;
            height: 48px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-google:hover {
            background: #f7fafc;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link {
            color: rgb(109, 140, 248);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .link:hover {
            color: rgb(48, 80, 147);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-background-circle"></div>
            <span class="logo-text-outside">UnMo</span>
            <div class="logo-circle">
                <span class="logo-text-inside">GrowP</span>
            </div>
        </div>

        <div class="card">
            <h1 class="title">Login to your account</h1>

            <form>
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email" class="floating-label">Email Address *</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password" class="floating-label">Password *</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <button type="button" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Вход через аккаунт Google</span>
            </button>

            <div class="footer-links">
                <a href="#" class="link">Forgot password?</a>
                <a href="#" class="link">Don't have an account? Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
